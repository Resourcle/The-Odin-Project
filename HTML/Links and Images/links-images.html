    <meta charset="UTF-8">
    <title>The Odin Project: Links and Images</title>

<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">click me</a> <!-- The tag <a href> is should be the link, and after ending it and before starting the second tag you should add the text that will be displayed-->
